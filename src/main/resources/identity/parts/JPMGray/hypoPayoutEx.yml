- checker: "HasKeywordChecker"
  template: '<DIV STYLE="padding: 0in 0in 1pt; border-bottom: #54301A 0.5pt solid">
                <P STYLE="color: #4E8ABE; font: bold 10pt Arial, Helvetica, Sans-Serif; margin: 8pt 0 0">&nbsp;</P>
                <P STYLE="color: #4E8ABE; font: bold 10pt Arial, Helvetica, Sans-Serif; margin: 8pt 0 0">Hypothetical Payout Examples</P>
            </DIV>'
  args:
    keyword : "Hypothetical Payout Examples "

- checker: "TrueChecker"
  push: 1
  template: '<P STYLE="font: 9pt Arial, Helvetica, Sans-Serif; margin: 4pt 0 0; color: #404040">%s</P>'

- checker: "ToggleChecker"
  action: "TableIdentityAction"
  range: 1
  template: '<TABLE CELLPADDING="0" CELLSPACING="0" WIDTH="100%" STYLE="color: #404040; font: 9pt Arial, Helvetica, Sans-Serif; margin-top: 4pt; margin-bottom: 0">%s</TABLE>'
  args:
      row: '<TR STYLE="vertical-align: top">
                <TD STYLE="width: 0"/>
                <TD STYLE="width: 0.25in">
                    <FONT STYLE="font-family: Symbol; color: #404040">&#183;</FONT>
                </TD>
                <TD>%s</TD>
            </TR>'

- checker: "HasKeywordChecker"
  template: '<P STYLE="font: 9pt Arial, Helvetica, Sans-Serif; margin: 4pt 0 0; color: #404040">%s</P>'
  args:
    keyword: "The hypothetical Initial "

  - checker: "HasKeywordChecker"
    action: "TableIdentityAction"
    template: '<TABLE ALIGN="CENTER" CELLSPACING="0" CELLPADDING="0" STYLE="font: 9pt Arial, Helvetica, Sans-Serif; width: 93%; border-collapse: collapse">%s</TABLE>'
    args:
      keyword: "Example "
      head: '<TR STYLE="vertical-align: top; background-color: #BFBFBF">
                <TD STYLE="width: 25%; border-bottom: #6D6E71 1pt solid; padding-top: 4pt; padding-right: 5.4pt; padding-left: 5.4pt">
                    <FONT STYLE="color: #404040">%s</FONT>
                </TD>
                <TD STYLE="width: 30%; border-bottom: #6D6E71 1pt solid; padding-top: 4pt; padding-right: 5.4pt; padding-left: 5.4pt">
                    <FONT STYLE="color: #404040">%s</FONT>
                </TD>
                <TD STYLE="width: 45%; border-bottom: #6D6E71 1pt solid; padding-top: 4pt; padding-right: 5.4pt; padding-left: 5.4pt">
                    <FONT STYLE="color: #404040">%s</FONT>
                </TD>
            </TR>'
      row: '<TR STYLE="vertical-align: top">
              <TD STYLE="border-bottom: gray 1pt solid; padding-top: 4pt; padding-right: 5.4pt; padding-left: 5.4pt">
                  <FONT STYLE="color: #404040">%s</FONT>
              </TD>
              <TD STYLE="border-bottom: gray 1pt solid; padding-top: 4pt; padding-right: 5.4pt; padding-left: 5.4pt">
                  <FONT STYLE="color: #404040">%s</FONT>
              </TD>
              <TD STYLE="border-bottom: gray 1pt solid; padding-top: 4pt; padding-right: 5.4pt; padding-left: 5.4pt">
                  <FONT STYLE="color: #404040">%s</FONT>
              </TD>
          </TR>'

  - checker: "TagChecker"
    include: -2
    args:
      tag: "table"
