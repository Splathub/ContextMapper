  push: 2
  args:
    keyword : "Key Terms"

- checker: "HasKeywordChecker"
  template: '<P STYLE="color: #4E8ABE; font: bold 10pt Arial, Helvetica, Sans-Serif; margin: 8pt 0 0; border-bottom: #54301A 0.5pt solid">Key Terms</P>'
  include: 2
  args:
    keyword : "Issuer"

- checker: "FalseChecker"
  action: "IgnoreIdentityAction"

#New action, ues TR or TS as section, looks a tags action: "ColumnsIdentityAction"
- checker: "HasKeywordChecker"
  template: '<TABLE ALIGN="CENTER" CELLSPACING="0" CELLPADDING="0" STYLE="width: 100%; margin-top: 6pt; border-collapse: collapse">
