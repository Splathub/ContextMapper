- checker: "HasKeywordChecker"
  template: '<P STYLE="color: #4E8ABE; font: bold 10pt Arial, Helvetica, Sans-Serif; margin: 8pt 0 0; border-bottom: #54301A 0.5pt solid">%s</P>'
  push: 2
  args:
    keyword : "Key Terms"

- checker: "HasKeywordChecker"
  template: '<P STYLE="color: #4E8ABE; font: bold 10pt Arial, Helvetica, Sans-Serif; margin: 8pt 0 0; border-bottom: #54301A 0.5pt solid">Key Terms</P>'
  include: 1
  args:
    keyword : "Issuer"

#New action, ues TR or TS as section, looks a tags action: "ColumnsIdentityAction"
- checker: "HasKeywordChecker"
  template: '<TABLE ALIGN="CENTER" CELLSPACING="0" CELLPADDING="0" STYLE="width: 100%; margin-top: 6pt; border-collapse: collapse">
						<TR STYLE="vertical-align: top">
							<TD STYLE="width: 50%; padding: 2.9pt 5.75pt 2.9pt 0pt">'
  include: 1
  args:
    keyword : "Issuer"

#not readyy needed but there
- checker: "FalseChecker"
  range: 1
  template: '<P STYLE="font: 9pt Arial, Helvetica, Sans-Serif; color: #404040; margin: 0pt 0pt 2pt">
									<FONT STYLE="font-family: Arial, Helvetica, Sans-Serif; color: #54301A">
										%s
									</FONT>
									<FONT STYLE="color: windowtext">%s</FONT>
								</P>'

- checker: "HasKeywordChecker"
  template: '<P STYLE="font: 8pt Arial, Helvetica, Sans-Serif; margin: 3pt 14.5pt 2pt 0">%s</P>
              </TD>
              <TD STYLE="padding: 2.9pt 5.75pt 2.9pt 8.65pt; width: 50%;">'
  args:
    keyword: "* "

- checker: "TrueChecker"
  template: '<P STYLE="font: bold 9pt Arial, Helvetica, Sans-Serif; color: #54301A; margin: 0pt 0pt 2pt">%s</P>
								<P STYLE="font: 9pt Arial, Helvetica, Sans-Serif; margin: 0">%s</P>'

- checker: "TagChecker"
  template: '   </TR>
			</TABLE>'
  args:
    tag: "table"
