- checker: "HasKeywordChecker"
  template: '<P STYLE="color: #4E8ABE; font: bold 10pt Arial, Helvetica, Sans-Serif; margin: 8pt 0 0; border-bottom: #54301A 0.5pt solid">%s</P>'
  args:
    keyword : "Selected Risk Considerations"

- checker: "TrueChecker"
  push: 1
  template: '<P STYLE="font: 9pt Arial, Helvetica, Sans-Serif; margin: 4pt 0 0; color: #404040">%s</P>'


- checker: "HasKeywordChecker"
  push: 1
  template: '<P STYLE="font: 9pt Arial, Helvetica, Sans-Serif; margin: 4pt 0; color: #54301A">%s</P>'
